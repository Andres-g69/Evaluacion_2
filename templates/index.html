<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .menu h1 {
            margin-bottom: 20px;
        }
        .menu a {
            display: block;
            margin: 10px 0;
            padding: 12px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="menu">
        <h1>Bienvenido al Menú Principal</h1>
        <a href="{%url 'ranking' %}">Ver Ranking</a>
        <a href="{%url 'publicacion' %}">INueva Publicación</a>
    </div>

</body>
</html>
